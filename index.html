<style>
  body { font-family: 'Poppins', sans-serif; }
  
  /* Buttons */
  .btn { 
    @apply bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 transform hover:-translate-y-1 hover:shadow-xl; 
  }

  /* Floating call button */
  .floating-call { 
    animation: pulse 2s infinite; 
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .floating-call:hover { 
    transform: scale(1.1); 
    box-shadow: 0 0 20px #22c55e; 
  }

  @keyframes pulse { 
    0%,100%{transform:scale(1);}50%{transform:scale(1.1);} 
  }

  /* Hero animation */
  @keyframes fadeIn { 
    from {opacity:0; transform: translateY(20px);} 
    to {opacity:1; transform: translateY(0);} 
  }
  .animate-fadeIn { animation: fadeIn 1s forwards; }
  .animate-fadeIn.delay-500 { animation-delay: 0.5s; }
  .animate-fadeIn.delay-1000 { animation-delay: 1s; }

  /* Hero gradient text */
  .hero-gradient { 
    background: linear-gradient(90deg, #f87171, #fbbf24);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Gallery hover overlay */
  .gallery-item { 
    position: relative; 
    overflow: hidden; 
    border-radius: 1rem; 
  }
  .gallery-item img { 
    transition: transform 0.5s; 
  }
  .gallery-item:hover img { 
    transform: scale(1.1); 
  }
  .gallery-overlay { 
    position: absolute; 
    inset: 0; 
    background: rgba(0,0,0,0.5); 
    color: white; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-weight: 600; 
    font-size: 1.25rem; 
    opacity: 0; 
    transition: opacity 0.3s;
  }
  .gallery-item:hover .gallery-overlay { 
    opacity: 1; 
  }
</style>

<!-- Modal -->
<div id="imgModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
  <span class="absolute top-6 right-6 text-white text-3xl cursor-pointer" onclick="closeModal()">&times;</span>
  <img id="modalImg" src="" class="max-h-[90%] max-w-[90%] rounded-xl shadow-lg transition-transform duration-300">
</div>

<script>
  function openModal(src) {
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    modalImg.src = src;
    modal.classList.remove('hidden');
    modalImg.style.transform = 'scale(0.8)';
    setTimeout(() => { modalImg.style.transform = 'scale(1)'; }, 50);
  }
  function closeModal() {
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    modalImg.style.transform = 'scale(0.8)';
    setTimeout(() => { modal.classList.add('hidden'); }, 200);
  }
  document.getElementById('imgModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
</script>
