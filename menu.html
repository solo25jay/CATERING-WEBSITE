<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V&R KITCHEN â€¢ Menu</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; }
.btn { @apply bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition; }
</style>
</head>
<body class="bg-gray-100">

<section id="menu" class="py-16 px-6 bg-white">
  <h2 class="text-4xl font-bold text-center mb-12">Menu</h2>
  <div class="flex justify-center mb-8 space-x-4">
    <button class="category-btn px-4 py-2 bg-red-500 text-white rounded" data-category="all">All</button>
    <button class="category-btn px-4 py-2 bg-gray-200 rounded" data-category="starter">Starters</button>
    <button class="category-btn px-4 py-2 bg-gray-200 rounded" data-category="main">Main Course</button>
    <button class="category-btn px-4 py-2 bg-gray-200 rounded" data-category="dessert">Desserts</button>
  </div>
  <div id="menuItems" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</section>

<script>
const menuItems = [
  {name:'Spring Rolls', category:'starter', price:'$5', img:'https://i.imgur.com/1Xy3lIk.jpg'},
  {name:'Caesar Salad', category:'starter', price:'$6', img:'https://i.imgur.com/DkJX2rK.jpg'},
  {name:'Grilled Chicken', category:'main', price:'$12', img:'https://i.imgur.com/K7Kfxpv.jpg'},
  {name:'Beef Steak', category:'main', price:'$15', img:'https://i.imgur.com/pXk2Y0Y.jpg'},
  {name:'Cheesecake', category:'dessert', price:'$7', img:'https://i.imgur.com/0WwzR8M.jpg'},
  {name:'Fruit Tart', category:'dessert', price:'$6', img:'https://i.imgur.com/4VXtlpR.jpg'}
];

const menuContainer = document.getElementById('menuItems');
const categoryButtons = document.querySelectorAll('.category-btn');

function displayMenu(items){
  menuContainer.innerHTML = '';
  items.forEach(i=>{
    const card = document.createElement('div');
    card.className = 'rounded-xl shadow overflow-hidden bg-white';
    card.innerHTML = `<img src='${i.img}' class='w-full h-48 object-cover'><div class='p-4'><h3 class='font-bold text-lg mb-2'>${i.name}</h3><p class='mb-2'>Category: ${i.category}</p><p class='font-semibold mb-2'>Price: ${i.price}</p><button class='btn w-full addToPlan' data-name='${i.name}'>Add to Event Plan</button></div>`;
    menuContainer.appendChild(card);
  });
}

displayMenu(menuItems);

categoryButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    categoryButtons.forEach(b=>b.classList.remove('bg-red-500','text-white'));
    btn.classList.add('bg-red-500','text-white');
    const cat = btn.dataset.category;
    displayMenu(cat==='all'?menuItems:menuItems.filter(i=>i.category===cat));
  });
});

menuContainer.addEventListener('click', e=>{
  if(e.target.classList.contains('addToPlan')){
    const item = e.target.dataset.name;
    alert(`${item} added to your event plan!`);
  }
});
</script>

</body>
</html>
